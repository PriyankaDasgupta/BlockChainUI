<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head/>
    
<h:body styleClass="body">
<ui:composition template="BaseTemplateLogOff.xhtml">
	<ui:define name="bodyForm">
	<h:form>
		<br/>
		<br/>
		<table id="table1" align="center" width="80%">
			<tr><td colspan="2"><h:outputText value="Personal Details of Candidate Id: #{searchUser.candidateId}" styleClass="fFormatHeading"/></td></tr>
			<tr><td>
				<table align="center" width="100%" style="height: 100px" class="outline">
					<tr>
						<td width="20%"><h:outputText value="Title:" styleClass="fFormat"/></td>
						<td><h:outputText value="#{searchUser.title}" styleClass="fFormat"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Name:" styleClass="fFormat"/></td>
						<td><h:outputText value="#{searchUser.firstName} #{searchUser.lastName}" styleClass="fFormat"/></td>
					</tr>
					<tr>
						<td><h:outputText value="DOB (dd/mm/yyyy):" styleClass="fFormat"/></td>
						<td><h:outputText value="#{searchUser.dob}" styleClass="fFormat"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Gender" styleClass="fFormat"/></td>
						<td><h:outputText value="#{searchUser.gender}" styleClass="fFormat"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Nationality:" styleClass="fFormat"/></td>
						<td><h:outputText value="#{searchUser.nationality}" styleClass="fFormat"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Email:" styleClass="fFormat"/></td>
						<td><h:outputText value="#{searchUser.email}" styleClass="fFormat"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Phone Number:" styleClass="fFormat"/></td>
						<td><h:outputText value="#{searchUser.phoneNo}" styleClass="fFormat"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Unique ID Type:" styleClass="fFormat"/></td>
						<td><h:outputText value="#{searchUser.uniqueIdType}" styleClass="fFormat"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Unique ID:" styleClass="fFormat"/></td>
						<td><h:outputText value="#{searchUser.uniqueIdNo}" styleClass="fFormat"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Address:" styleClass="fFormat"/></td>
						<td><h:inputTextarea disabled="true" value="#{searchUser.address}" cols="20" rows="3"/></td>
					</tr>
				</table>
			</td></tr>
		</table>
	</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
